<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你是谁</title>
    <style>
        /* 设置页面内容居中 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* 设置画面尺寸 */
        div {
            width: 80%;
            max-width: 600px;
            height: auto;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* 设置按钮尺寸 */
        button {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            font-size: 16px;
            padding: 0 15px;
        }

        /* 设置文本对齐方式 */
        center {
            text-align: center;
        }

        /* 优化布局 */
        h1, p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div>
        <center>
            <h1>你是谁</h1>
        </center>
        <button id="guessButton" onclick="callName()">猜猜我是谁</button>
        <button id="resetButton" onclick="resetName()">猜错了</button>
        <center>
            <p id="nameResult"></p>
        </center>
    </div>

    <script>
        // 学生姓名数组
        var names = ["张哲瀚", "魏群青", "叶姥姥", "孙钰凌", "赖老师", "邵梓京", "王子彦"];

        // 随机点名函数
        function callName() {
            // 生成一个随机索引
            var randomIndex = Math.floor(Math.random() * names.length);
            // 获取被点到的学生姓名
            var selectedName = names[randomIndex];
            // 将学生姓名显示在页面上
            document.getElementById("nameResult").innerText = "我猜你是：" + selectedName;
        }

        // 重置点名函数
        function resetName() {
            // 清除页面上的姓名显示
            document.getElementById("nameResult").innerText = "";
        }
    </script>
</body>
</html>
